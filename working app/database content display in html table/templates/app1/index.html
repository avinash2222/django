<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>app 1</title>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}"/>
</head>
<body>
    <h1>Hi welcome to Django Level two!</h1>
    <h2>Here are your access records:</h2>
    <div class="djangotwo">
        {% if access_records %}
        <table>
            <thread>    
                <th>Site Name</th>
                <th>Date Accessed</th>
            </thread>
            {% for acc in access_records %}
            <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>
            </tr>
            {% endfor %}
        </table>
            {% else %}
            <p>NO ACCESS RECORDS FOUND!</p>
        {% endif %}    
    </div>



    <!-- {{help_insert}} -->
    <!-- <img src="{% static "images/aa.png" %}" alt="image not showing!"> -->
</body>
</html>
